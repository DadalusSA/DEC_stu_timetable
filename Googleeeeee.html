<!DOCTYPE html>
<html>
<head>
    <style type="text/css">
        html, body {
            height:100%;
            margin: 0;
            padding: 0;
        }

        #map {
            height: 500px;
            width: 500px;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <script type="text/javascript">
        var image;
var map;
function initMap()
{
    var myLatLng = { lat: 5.417194, lng: 100.321541 };
    var contentstring ="<img src='ptplpenang.png' width='200' height='100' /> <br/> College PTPL Jalan Anson, 10400, Penang."
  map = new google.maps.Map(document.getElementById('map'), {
      center: myLatLng,
    zoom: 16
  });
  var image = 'PTPL_Logo.png';
  var marker = new google.maps.Marker
      (
      {
          position: myLatLng,
          map: map,
          title: 'PTPL_Penang'
      }
      );
  var infowindow = new google.maps.InfoWindow(
      {
          content: contentstring
      }
      );

  marker.addListener('click', function () {
      infowindow.open(map, marker);
  });

}

    </script>
    <script async defer
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDT3pAG68976fSExFwxEUa8psZo3AG01qY&callback=initMap">
    </script>
</body>
</html>
